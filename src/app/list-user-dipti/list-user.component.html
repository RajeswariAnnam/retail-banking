<div >
  <h2 style="margin: auto"> User Details</h2>
  <table class="table table-striped table-bordered table-sm row-border hover"
    datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
  <thead>
    <tr>
      <th>FirstName</th>
      <th>LastName</th>
      <th>UserName</th>
      <th>Delete</th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.username}}</td>
      <td><button class="btn btn-success" (click)="deleteUser(user.id)">Delete</button></td>
      <td><button class="btn btn-success" (click)="editUser(user.id)"> Edit</button></td>
    </tr>
  </tbody>
</table>

</div>
