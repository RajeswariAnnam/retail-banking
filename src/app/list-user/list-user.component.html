<div >
  <h2 style="margin: auto"> Customer Details
  <button class="btn btn-success" (click)="addUser()"> Add Customer</button></h2>


<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="width:500px">


    <thead>
    <tr>
      <th>FirstName</th>

      <th>UserName</th>
      <th>Mobile No</th>
      <th>Address</th>
      <th>Account</th>
      <th>Branch</th>
      <th>Account</th>
      <th>Delete</th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.firstName}}</td>

      <td>{{user.username}}</td>
      <td>{{user.mobile}}</td>
      <td>{{user.address}}</td>
      <td>{{user.account}}</td>
      <td>{{user.branch}}</td>
      <td>{{user.acctype}}</td>
      <td><button class="btn btn-success" (click)="deleteUser(user.id)">Delete</button></td>
      <td><button class="btn btn-success" (click)="editUser(user.id)"> Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
